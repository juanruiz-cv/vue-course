<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Initial</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{text}}</div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "¡Puerta abierta!",
            open: true,
          };
        },
        // watch: {
        //   text(value, old) {
        //     console.log("WATCH: \n- New:", value, "\n- Old:", old);
        //   },
        // },
        // template: `{{ text }}`,
        computed: {
          label() {
            return this.open ? "Cerrar" : "Abrir";
          },
        },
        watch: {
          open(value) {
            if (this.open) {
              this.text = "¡Puerta abierta!";
            } else {
              this.text = "¡Puerta cerrada!";
            }
          },
        },
        template: `
        <p>{{ text }}</p>
        <button @click="open = !open">{{ label }}</button> 
        `,
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
