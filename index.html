<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Initial</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{text}}</div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            counter: 0,
            evt: "submit",
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
          submit(e) {
            console.log(this.counter++);
            e.preventDefault();
          },
        },
        template: `
        <div>{{counter}}<div>
        <form v-on:[evt]="submit">
          <button>Enviar<button/>
        </form>
          `,
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
