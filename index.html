<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Initial</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{text}}</div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Hola Vue",
          };
        },
        methods: {
          inputChange(e) {
            this.text = e.target.value;
          },
        },
        // template: `
        // <p>{{text}}</p>
        // <input
        // type="text"
        // :value="text"
        // @input="inputChange"
        // />
        // `,
        template: `
        <p>{{text}}</p>
        <input
        v-model="text"
        />
        `,
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
